server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /workspace/web/dist;
    index index.html;

    # Serve static assets
    location /assets/ {
        try_files $uri $uri/ =404;
    }

    # Proxy API requests to backend (NestJS) and remove the /api prefix
    # e.g. /api/auth/login -> http://127.0.0.1:3000/auth/login
    location ^~ /api/ {
        # Rewrite to remove /api prefix before proxying
        rewrite ^/api/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://127.0.0.1:3000/;
    }

    # Proxy repository endpoints to backend without rewriting the path
    # e.g. /repository/:id/... -> http://127.0.0.1:3000/repository/:id/...
    location ^~ /repository {
        client_max_body_size 0;
        proxy_request_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://127.0.0.1:3000;
    }

    # Proxy plugin endpoints to backend (e.g. /plugins/:key/icon)
    location ^~ /plugins {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://127.0.0.1:3000;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
