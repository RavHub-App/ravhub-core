services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"        # Web Interface & API Proxy (port 80)
      - "5000-5100:5000-5100" # Docker Registries (direct access)
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_PORT=80
      # API URL for frontend should be relative (proxied by Nginx) or public domain
      - VITE_API_URL=/api
      # Storage Configuration (Default: filesystem)
      - STORAGE_TYPE=filesystem
      - STORAGE_PATH=/data/storage

      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ravhub

      # Auth
      - JWT_SECRET=CHANGE_THIS_SECRET_IN_PRODUCTION
      
      # System
      - LOG_LEVEL=warn
      - REGISTRY_HOST=0.0.0.0
    volumes:
      # Persistent storage for filesystem backend
      - ravhub_storage:/data/storage

    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ravhub
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data-prod:
  ravhub_storage:
