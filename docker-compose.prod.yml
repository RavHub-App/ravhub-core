services:
  app:
    build:
      context: .
      dockerfile: ravhub-prod.Dockerfile
    ports:
      - "80:80" # Web (nginx)
      - "3000:3000" # API
      - "5000-5100:5000-5100" # Docker Registries
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_PORT=80
      - VITE_API_URL=http://localhost:3000
      # Storage Configuration (Default: filesystem)
      - STORAGE_TYPE=filesystem
      - STORAGE_PATH=/data/storage
      # S3 Configuration (Requires Enterprise License)
      # - STORAGE_TYPE=s3
      # - S3_BUCKET=my-bucket
      # - S3_REGION=us-east-1
      # - S3_ACCESS_KEY=xxx
      # - S3_SECRET_KEY=xxx
      # Azure/GCS Configuration (See docs)
      
      # License Bootstrapping
      - LICENSE_KEY=

      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ravhub

      # Auth
      - JWT_SECRET=CHANGE_THIS_SECRET_IN_PRODUCTION
      
      # System
      - DEBUG_DOCKER_PLUGIN=false
      - LOG_LEVEL=warn
      - CLUSTER_ENABLED=false
      - REGISTRY_HOST=0.0.0.0
    volumes:
      # Persistent storage for filesystem backend
      - ravhub_storage:/data/storage

    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ravhub
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data-prod:
  ravhub_storage:
